<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios de usuarios</title>
</head>
<body>

<h3>Formulario de usuarios</h3>
<!-- Apuntando a nuestro Servlet-->
<form action="/webapp-form/form" method="post">
    <div>
        <label for="username">Usuario</label>
        <div><input type="text" name="username" id="username"></div>
    </div>

    <div>
        <label for="password">Password</label>
        <div><input type="password" name="password" id="password"></div>
    </div>

    <div>
        <label for="email">Email</label>
        <div><input type="text" name="email" id="email"></div>
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>

    <!-- Seleccion de una sola opción -->
    <div>
        <lab for="pais"></lab>
        <div>
            <select name="pais" id="pais">País
                <option value="">-- Seleccionar --</option>
                <option value="ES">España</option>
                <option value="MX" selected>México</option>
                <option value="CL">Chile</option>
                <option value="AR">Argentina</option>
                <option value="PE">Perú</option>
                <option value="CO">Colombia</option>
                <option value="VE">Venezuela</option>
            </select>
        </div>
    </div>

    <!-- Selección multiple-->
    <div>
        <label for="lenguajes">Lenguajes de programación</label>
        <div>
            <select name="lenguajes" id="lenguajes" multiple>
                <option value="java" selected>Java</option>
                <option value="jakartaee">Jakarta EE</option>
                <option value="spring">Spring boot</option>
                <option value="js">Java Script</option>
                <option value="angular" selected>Angurlar</option>
                <option value="react">React</option>

            </select>
        </div>
    </div>

    <!-- Checkbox-->
    <div>
        <label>Roles</label>
        <div>
            <input type="checkbox" name="roles" id="ROLE_ADMIN">
            <label>Administrador</label>
        </div>
        <div>
            <input type="checkbox" name="roles" id="ROLE_USER" checked>
            <label>Usuario</label>
        </div>
        <div>
            <input type="checkbox" name="roles" id="ROLE_MODERATOR">
            <label>Moderador</label>
        </div>
    </div>

</form>
</body>
</html>
